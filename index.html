<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two-User Realtime App</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
    .wrap { max-width: 820px; margin: 0 auto; padding: 16px; }
    header { display:flex; align-items:center; gap:12px; padding: 12px 0; }
    header h1 { font-size: 20px; margin:0; }
    .card { border: 1px solid color-mix(in oklab, CanvasText 20%, transparent); border-radius: 12px; padding: 16px; margin: 12px 0; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    input, button { font: inherit; padding: 10px 12px; border-radius: 10px; border: 1px solid color-mix(in oklab, CanvasText 20%, transparent); background: Canvas; color: CanvasText; }
    button { cursor: pointer; }
    button.primary { background: color-mix(in oklab, CanvasText 8%, Canvas); }
    button:disabled { opacity: .6; cursor: not-allowed; }
    #messages { list-style: none; padding: 0; margin: 0; display: grid; gap: 8px; }
    #messages li { padding: 10px 12px; border-radius: 10px; border: 1px solid color-mix(in oklab, CanvasText 20%, transparent); }
    .meta { opacity: .7; font-size: 12px }
    .muted { opacity: .6 }
    .pill { font-size: 12px; padding: 2px 8px; border-radius: 999px; border:1px solid color-mix(in oklab, CanvasText 20%, transparent); }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 700px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ðŸ”— Two-User Realtime App</h1>
      <span id="status" class="pill muted">disconnected</span>
    </header>

    <!-- Join / Room selector -->
    <section class="card" id="joinCard">
      <h2>Join a room</h2>
      <div class="row">
        <input id="nameInput" placeholder="Your name" />
        <input id="roomInput" placeholder="Room (e.g. demo123)" />
        <button id="joinBtn" class="primary">Join</button>
      </div>
      <p class="muted">Share the same room code with the other device to interact together.</p>
    </section>

    <!-- App area -->
    <section class="grid" id="app" style="display:none">
      <div class="card">
        <h2>Room: <span id="roomName"></span></h2>
        <div class="row" style="margin-bottom:8px">
          <span class="pill">You: <span id="meName"></span></span>
          <span class="pill">Users online: <span id="onlineCount">0</span></span>
          <button id="leaveBtn">Leave</button>
        </div>
        <div>
          <h3>Shared Counter</h3>
          <div class="row">
            <button id="decBtn">âˆ’</button>
            <span id="counterValue" style="min-width:4ch; text-align:center; font-weight:700; font-size: 28px">0</span>
            <button id="incBtn">+</button>
            <button id="resetBtn">Reset</button>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Chat</h2>
        <ul id="messages"></ul>
        <div class="row" style="margin-top:8px">
          <input id="messageInput" placeholder="Type a message and press Enter" style="flex:1" />
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Firebase SDKs (modular v10+) -->
  <script type="module">
    // 1) Fill in your Firebase config here (from the Firebase Console > Project settings > General)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "...",
      appId: "..."
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, onValue, set, get, push, serverTimestamp, onDisconnect, update, runTransaction, remove, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // UI elements
    const joinCard = document.getElementById('joinCard');
    const appSection = document.getElementById('app');
    const nameInput = document.getElementById('nameInput');
    const roomInput = document.getElementById('roomInput');
    const joinBtn = document.getElementById('joinBtn');
    const leaveBtn = document.getElementById('leaveBtn');
    const roomNameEl = document.getElementById('roomName');
    const meNameEl = document.getElementById('meName');
    const statusEl = document.getElementById('status');

    const counterValueEl = document.getElementById('counterValue');
    const incBtn = document.getElementById('incBtn');
    const decBtn = document.getElementById('decBtn');
    const resetBtn = document.getElementById('resetBtn');

    const messagesEl = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const onlineCountEl = document.getElementById('onlineCount');

    // State
    let currentRoom = null;
    let me = { uid: null, name: null };

    function $(selector) { return document.querySelector(selector); }
    function uuid() { return Math.random().toString(36).slice(2) + Date.now().toString(36); }
    function fmtTime(ts) { return new Date(ts).toLocaleTimeString(); }

    function setStatus(text) { statusEl.textContent = text; }

    async function ensureAuth() {
      return new Promise((resolve, reject) => {
        onAuthStateChanged(auth, async (user) => {
          if (user) { resolve(user); }
        });
        signInAnonymously(auth).catch(reject);
      });
    }

    // Presence: mark user online in a room and clean up on disconnect
    async function goOnline(room, name) {
      const userRef = ref(db, `rooms/${room}/users/${me.uid}`);
      await set(userRef, { name, online: true, lastSeen: serverTimestamp() });
      onDisconnect(userRef).update({ online: false, lastSeen: serverTimestamp() });

      // Track online count
      const usersRef = ref(db, `rooms/${room}/users`);
      onValue(usersRef, (snap) => {
        let online = 0;
        snap.forEach(child => { if (child.val()?.online) online++; });
        onlineCountEl.textContent = online;
      });
    }

    // Counter wiring
    function bindCounter(room) {
      const counterRef = ref(db, `rooms/${room}/counter`);
      onValue(counterRef, (snap) => {
        const val = snap.val() ?? 0;
        counterValueEl.textContent = val;
      });
      incBtn.onclick = () => runTransaction(counterRef, (n) => (n||0) + 1);
      decBtn.onclick = () => runTransaction(counterRef, (n) => (n||0) - 1);
      resetBtn.onclick = () => set(counterRef, 0);
    }

    // Chat wiring
    function bindChat(room) {
      const msgsRef = ref(db, `rooms/${room}/messages`);
      const msgsQuery = query(msgsRef, orderByChild('ts'));
      onValue(msgsQuery, (snap) => {
        messagesEl.innerHTML = '';
        const msgs = [];
        snap.forEach(child => msgs.push({ id: child.key, ...child.val() }));
        msgs.sort((a,b)=>a.ts-b.ts);
        for (const m of msgs.slice(-100)) {
          const li = document.createElement('li');
          li.innerHTML = `<div><strong>${m.name || 'Anon'}</strong> <span class="meta">${fmtTime(m.ts)}</span></div><div>${escapeHtml(m.text||'')}</div>`;
          messagesEl.appendChild(li);
        }
        messagesEl.lastElementChild?.scrollIntoView({ behavior: 'smooth' });
      });

      function send() {
        const text = messageInput.value.trim();
        if (!text) return;
        push(msgsRef, { uid: me.uid, name: me.name, text, ts: Date.now() });
        messageInput.value = '';
        messageInput.focus();
      }
      sendBtn.onclick = send;
      messageInput.addEventListener('keydown', (e)=>{ if (e.key === 'Enter') send(); });
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[s]));
    }

    async function joinRoom() {
      const name = nameInput.value.trim() || 'Guest';
      const room = roomInput.value.trim() || 'demo';
      if (!me.uid) me.uid = uuid();
      me.name = name;

      roomNameEl.textContent = room;
      meNameEl.textContent = name;

      joinCard.style.display = 'none';
      appSection.style.display = '';

      await goOnline(room, name);
      bindCounter(room);
      bindChat(room);
      currentRoom = room;
      setStatus('connected');
    }

    function leaveRoom() {
      if (!currentRoom) return;
      const userRef = ref(db, `rooms/${currentRoom}/users/${me.uid}`);
      update(userRef, { online: false, lastSeen: serverTimestamp() });
      appSection.style.display = 'none';
      joinCard.style.display = '';
      setStatus('disconnected');
      currentRoom = null;
    }

    joinBtn.addEventListener('click', joinRoom);
    leaveBtn.addEventListener('click', leaveRoom);

    // Start anonymous auth immediately so rules requiring auth will work
    ensureAuth().then(()=>{ /* ready */ }).catch(console.error);
  </script>
</body>
</html>
